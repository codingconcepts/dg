- table: person
  count: 100000
  columns:
    - name: id
      value: ${gen uuid}
    - name: full_name
      value: ${gen first_name} ${gen last_name}
    - name: dob
      value: ${gen date}
    - name: username
      value: ${gen user_name}
    - name: password
      value: ${gen password}
    - name: email
      value: ${gen email}
    - name: city
      value: ${gen city}
    - name: state
      value: ${gen state}
    - name: postcode
      value: ${gen postcode}
